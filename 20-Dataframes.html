ndexing (df['age']). While the former is convenient for interactive data exploration, you should use the index form. It's future proof and won't break with column names that are also attributes on the DataFrame class.\n\nThe $ syntax can be ambiguous if there are multiple DataFrames in the lineage.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e04a64cf-403f-4950-ae63-2434563b5533"},{"version":"CommandV1","origId":3420809998616663,"guid":"f2a80235-9d68-45a2-ae74-a48d444bd46b","subtype":"command","commandType":"auto","position":40.0,"command":"%md ## printSchema()\n\nYou can have Spark tell you what it thinks the data schema is, by calling the printSchema() method.  (This is mostly useful in the shell.)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c391a017-b5f5-4dbd-9883-71f6ef5895cd"},{"version":"CommandV1","origId": lt-in aggregations, Spark allows us to create User-Defined Aggregation Functions, or UDAFs\n\nSince this sort of functions needs to encapsulate a parallelizable reduce, it's a bit more complex. We need to implement a class that extends ```org.apache.spark.sql.UserDefinedAggregateFunction``` and implements 8 abstract methods.\n\nOnce we have a class that meets the requirements and implements our logic, we can instantiate it and use the instance just as we would one of the built-in aggregations like \"sum\" or \"count\" -- e.g., we can groupBy one or more columns, then aggregate over another.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"06cec26a-7d65-4aa0-b0c7-37e98cf60698"},{"version":"CommandV1","origId":3420809998616729,"guid":"7c4f2deb-bf2b-4383-aa5d-7c8299e2cb33","subtype":"command","commandType":"auto","position":106.0,"command":"%md In the example below, we will create a UDAF that collects all of the values of a particular column in all of the rows in a group. That is, we can groupBy one column and then \"collect\" all of the different values that appear (within the group) in a second column, and place those in an Array. This example will treat those values as Strings, its value will be Array[String]\n\nDescribed as code, we'd like to start with data like\n\n```val a = sc.parallelize(List((\"foo\", \"abc\"), (\"bar\", \"abc\"), (\"foo\", \"def\"))).toDF(\"name\", \"bonus\")```\n\nand t

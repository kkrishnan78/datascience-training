<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3420809998617243,"name":"00-Prepare-Your-Workspace","language":"python","commands":[{"version":"CommandV1","origId":3420809998617245,"guid":"182b8623-ffb8-4f90-b416-e9db2d157106","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n# Setup Instructions\nGeneral Overview:\n1. Login to Databricks Community Edition.\n2. Upload the lab files.\n3. Mount the datasets.\n4. Install 3rd party libraries required for the exercises.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"85693420-1c55-4b83-8e28-89227857bf32"},{"version":"CommandV1","origId":3420809998617246,"guid":"f3ab76c7-e965-436b-a679-18d9c02fae1d","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n## Section 1: Login to Databricks Community edition.\n* If you have not already registered for a free account at Databricks Community Edition, you will need to [signup here](https://accounts.cloud.databricks.com/registration.html#signup/community).  Email verification is required.\n* If you do already have an account, [login here](https://community.cloud.databricks.com/login.html).\n* If you are running behind or experience difficulty, your instructor may be able to provide you a pre-configured temporary account valid for 7-days.  (Not all classes have temporary accounts available.)\n\n<br/><img src=\"https://openclipart.org/download/58669/tooltip.svg\" alt=\"Tip\" style=\"height: 90px\"/>\n> Your personal Databricks Community Edition account is free and yours to keep forever.  You can use it anytime to continue learning and using Spark.  The compute resources in the free Databricks Community Edition are limited to small-data scale tasks, but you can pay to upgrade and run very large big-data jobs at the petabyte scale.  Databricks can also be deployed into your company's AWS account to ensure maximum security for your data.  The cloud and big-data are a perfect fit enabling Databricks to scale up and down compute resources depending on your workload.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c74002dd-9d34-49b9-b7bc-29cd88091884"},{"version":"CommandV1","origId":3420809998617247,"guid":"741a9410-20cd-4240-800b-0bcedf7dda45","subtype":"command","commandType":"auto","position":3.0,"command":"%md\n## Section 2: Upload the lab files.\n\nOnce you have a Databricks Community Edition account, you can start to prepare your training workspace:\n1. On the left edge of the window, click the \"Home\" button.  You'll see a file browser appear.  \n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/setup_notebook/Home+Button.png\">\n\n2. Locate your username, and then click on the triangle icon to the right of your username.  \n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/setup_notebook/User+Name.png\">\n\n3. In the popup menu, select \"Import.\"  \n<img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/setup_notebook/Import+Button.png\"> \n\n4. Select \"Import From URL\" and copy paste this URL into the dialog box:  \n`https://curriculum-release.s3.amazonaws.com/labs/strata-ny-2016-wiki-notebooks.dbc`  \n\n5. Click \"Import.\"  It may take up to 60 seconds for all files to successfully import.  (They will progressively appear.)  \n<img style=\"border: 1px solid black\" src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/setup_notebook/Import+URL+Button.png\">\n\n<br/><img src=\"https://openclipart.org/download/58669/tooltip.svg\" alt=\"Tip\" style=\"height: 90px\"/>\n> You can later download your lab solutions and share them with others by choosing the \"Export\" option instead of the import option.  This will download a .dbc archive (databricks cloud archive, a variation of a zip file) that you can then import into any other Databricks account.  Alternatively you can download a folder as a zip of HTML files.  You can even download individual notebooks as source code to run them in the open source Apache Spark.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2287ec3e-5ab8-4671-beb9-837b45814a55"},{"version":"CommandV1","origId":3420809998617248,"guid":"cfb3d02d-ea56-4189-b885-bc00b6526fc9","subtype":"command","commandType":"auto","position":4.0,"command":"%md\n## Section 3: Mount the datasets.\nThe datasets are located in Amazon's simple storage service (Amazon S3).  Let's make them available inside your Databricks workspace:\n\n1. Locate the folder you just imported in Step 2 above.\n  \n2. Open the notebook named \"datasets\\_mount\".  \n   <img style=\"border: 1px solid black\" src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/setup_notebook/Click+on+datasets-mount.png\">\n\n3. Click the \"Run All\" button at the top of the notebook.  \n   <img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/setup_notebook/Run+All.png\">\n\n<br/><img src=\"https://openclipart.org/download/58669/tooltip.svg\" alt=\"Tip\" style=\"height: 90px\"/>\n> The notebook you just ran makes Amazon S3 buckets (disk storage) available via a friendly filename.  This is done using the Databricks File System known as DBFS.  It serves the same function as Hadoop's File System (HDFS) by making data available to our distributed compute clusters in the cloud.  Unlke HDFS, DBFS uses Amazon S3 buckets optimized for the cloud environment.  This results in a cloud friendly experience with increased scalability and reduced cost.  If you prefer to use HDFS or access S3 buckets directly this is also possible.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2d1f014b-9a2b-48d2-a560-89215cd80fa7"},{"version":"CommandV1","origId":3420809998617249,"guid":"dc7bd026-39ed-4551-a725-189e963aaf33","subtype":"command","commandType":"auto","position":5.0,"command":"%md\n## Section 4: Install 3rd party libraries required for the exercises.\n1. On the left edge of the window, click the \"Workspace\" button.  You'll see a file browser appear.  (Note: \"Home\" goes to your home folder, whereas \"Workspace\" goes to the most recently used location in the file browser.)  \n   <img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/setup_notebook/Click+Workspace+Button.png\"></img>\n\n2. At the top of the file browser, you'll see \"Workspace\" with a downward arrow next to it.  Click on the arrow.  \n   <img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/setup_notebook/Workspace+down+arrow.png\" alt=\"Screenshot placeholder\"></img>\n\n3. In the popup menu, select Create -> Library.  You'll then see the \"New Library\" screen.  \n   <img src=\"https://s3-us-west-2.amazonaws.com/curriculum-release/setup_notebook/Create-+Library.png\" alt=\"Screenshot placeholder\" style=\"border:1px solid black\"></img>\n\n4. Install the [Spark GraphFrames library](https://spark-packages.org/package/graphframes/graphframes):\n   * **Source**: Maven Coordinate\n   * **Coordinate**: `graphframes:graphframes:0.1.0-spark1.6`\n   * **Click**: Create Library  \n   <img src=\"\t\nhttps://s3-us-west-2.amazonaws.com/curriculum-release/setup_notebook/Maven+graphframes+1.6.png\" alt=\"Screenshot placeholder\" style=\"border:1px solid black\"></img>\n\n5. Repeat steps 1 through 4 to install the Spark Streaming Kafka library.\n    * **Source**: Maven Coordinate\n    * **Coordinate**: `org.apache.spark:spark-streaming-kafka_2.10:1.6.2`\n    * **Click**: Create Library\n    \n<br/><img src=\"https://openclipart.org/download/58669/tooltip.svg\" alt=\"Tip\" style=\"height: 90px\"/>\n> By uploading these libraries, you ensure all the computers in the Spark cluster have access.  The libraries have various uses we'll explore during the labs.  You can learn more about uploading libraries and many other topics in the <a href=\"https://docs.cloud.databricks.com/docs/latest/databricks_guide/index.html#01%20Databricks%20Overview/04%20Libraries.html\" target=\"_blank\">Databricks Guide</a>.  If using open-source Apache Spark (instead of Databrick) you would instead manually install the libraries onto each computer's Java CLASSPATH or Python PYTHONPATH.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"237a2b6d-8a38-460e-987a-dfca3ae04d20"}],"dashboards":[],"guid":"afd8e455-6ca9-428f-99ac-9c03bdc776c6","globalVars":{},"iPythonMetadata":null,"inputWidgets":{}};</script>

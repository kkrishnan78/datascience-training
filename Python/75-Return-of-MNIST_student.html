ion":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"02fb3889-54fe-4281-8c8e-31d116241be0"},{"version":"CommandV1","origId":3420809998617113,"guid":"5b01fdd2-617a-4a8e-9e6d-db4a3245f99f","subtype":"command","commandType":"auto","position":5.0,"command":"# StringIndexer: Read input column \"label\" (digits) and annotate them as categorical values.\nindexer = StringIndexer().setInputCol(\"label\").setOutputCol(\"indexedLabel\")\n\n# DecisionTreeClassifier: Learn to predict column \"indexedLabel\" using the \"features\" column.\ndtc = DecisionTreeClassifier().setLabelCol(\"indexedLabel\")\n\n# Chain indexer + dtc together into a single ML Pipeline.\npipeline = Pipeline().setStages([indexer, dtc])","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"27e3b068-56ff-436d-aaa0-39c8540c529d"},{"version":"CommandV1","origId":3420809998617114,"guid":"4ff26fe6-2201-4f4d-b2e1-37ad9113ba9f","subtype":"command","commandType":"auto","position":6.0,"command":"model = pipeline.fit(training)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"1d258fed-590f-448b-bedf-40f46e19696c"},{"version":"CommandV1","origId":3420809998617115,"guid":"6d6ec057-a72f-4a66-ad0e-bd44337554ea","subtype":"command","commandType":"auto","position":7.0,"command":"%md ## Exploring \"maxDepth\": training trees of different sizes\n\nJust to remind you what we saw before, we have the old code in the next cell, commented out. Then the Spark grid search version.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2f6c6f49-24e6-40aa-a4eb-d9ef05e26345"},{"version":"CommandV1","origId":3420809998617116,"guid":"bba41e20-e945-4415-bd36-436ffc079c56","subtype":"command","commandType":"auto","position":8.0,"command":"# ORIGINAL:\n\n# variedMaxDepthModels = []\n# for maxDepth in range(8):\n#   # For this setting of maxDepth, learn a decision tree.\n#   dtc.setMaxDepth(maxDepth)\n#   # Create a Pipeline with our feature processing stage (indexer) plus the tree algorithm\n#   pipeline = Pipeline().setStages([indexer, dtc])\n# from pyspark.ml.evaluation import MulticlassClassificationEvaluator\n\npipeline = Pipeline().setStages([indexer, dtc])\n\n# run it a little faster on CE\ngrid = ParamGridBuilder()            \\\n  .addGrid(dtc.maxDepth, range(4,8)) \\\n  .build()\n\nevaluator = MulticlassClassificationEvaluator() \\\n  .setLabelCol(\"indexedLabel\")                  \\\n  .setMetricName(\"accuracy\")\n\ncv = CrossValidator()          \\\n  .setNumFolds(3)              \\\n  .setEstimator(pipeline)      \\\n  .setEstimatorParamMaps(grid) \\\n  .setEvaluator(evaluator)\n\ncv_model = cv.fit(training)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"1acfd7db-3231-4975-801c-a4f45a508e32"},{"version":"CommandV1","origId":3420809998617118,"guid":"fff851c4-ddde-4e6d-aeba-cb795fe2410a","subtype":"command","commandType":"auto","position":10.0,"command":"zip(cv_model.getEstimatorParamMaps(),cv_model.avgMetrics)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2bdd885e-e06c-4e49-97cc-dcbd6e4aa031"},{"version":"CommandV1","origId":3420809998617119,"guid":"b0687f2c-d5cb-4377-aeef-61f7a9087076","subtype":"command","commandType":"auto","position":11.0,"command":"%md After identifying the best ParamMap, CrossValidator finally re-fits the Estimator using the best ParamMap and the entire dataset.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"83427efb-4e45-4503-9088-86e5271946f6"},{"version":"CommandV1","origId":3420809998617120,"guid":"4e726d0b-39e0-4807-afc9-6c597fc2e383","subtype":"command","commandType":"auto","position":12.0,"command":"evaluator.evaluate(cv_model.transform(test))","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c273eff6-e15e-4f19-9a9d-7db150423d72"},{"version":"CommandV1","origId":3420809998617121,"guid":"165d4942-0bbe-48d7-a373-d3c5dba874b7","subtype":"command","commandType":"auto","position":13.0,"command":"%md Even though deeper trees are more powerful, they are not always better.  If we kept increasing the depth, training would take longer and longer.  We also might risk [overfitting](https://en.wikipedia.org/wiki/Overfitting) (fitting the training data so well that our predictions get worse on test data); it is important to tune parameters *based on [held-out data](https://en.wikipedia.org/wiki/Test_set)* to prevent overfitting.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"aa3f1163-9a34-4b38-8a19-2cc5f0e68585"},{"version":"CommandV1","origId":3420809998617122,"guid":"9d3bde25-bfca-4f3c-a997-fd2bb9db409a","subtype":"command","commandType":"auto","position":14.0,"command":"%md ## Your Turn: Exploring \"maxBins\": discretization for efficient distributed computing\n\n*From here on ... this is just the original code we saw earlier. Your goal is to rewrite it using Spark's grid search (similar to the example above)*\n\n__The one thing you won't (easily) be able to do is see and plot the performance at for the various hyperparameter settings. The main goal is just to get a tuned (cross-validated) model. You can look at the API docs and other notebook examples for obtaining the performance of the model for each parameter choice (it is available).__\n\n<hr/>\n\nThis section explores a more expert-level setting `maxBins`.  For efficient distributed training of Decision Trees, Spark and most other libraries discretize (or \"bin\") continuous features (such as pixel values) into a finite number of values.  This is an important step for the distributed implementation, but it introduces a tradeoff: Larger `maxBins` mean your data will be more accurately represented, but it will also mean more communication (and slower training).\n\nThe default value of `maxBins` generally works, but it is interesting to explore on our handwritten digit dataset.  Remember our digit image from above:\n\n![Image of a digit](http://training.databricks.com/databricks_guide/digit.png)\n\nIt is grayscale.  But if we set `maxBins = 2`, then we are effectively making it a black-and-white image, not grayscale.  Will that affect the accuracy of our model?  Let's see!","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b5eae180-7a45-426e-93c4-981bbd8f5434"},{"version":"CommandV1","origId":3420809998617123,"guid":"a6cf11a7-6c3d-4217-825d-256c2e74fde9","subtype":"command","commandType":"auto","position":15.0,"command":"# ORIGINAL:\n#\n# dtc.setMaxDepth(6) # Set maxDepth to a reasonable value.\n# accuracies2_array = []\n# for maxBins in [2, 4, 8, 16, 32]:\n#   # For this value of maxBins, learn a tree.\n#   dtc.setMaxBins(maxBins)\n#   pipeline = Pipeline().setStages([indexer, dtc])\n#   model = pipeline.fit(training)\n#   # Make predictions on test data, and compute accuracy.\n#   predictions = model.transform(test)\n#   accuracies2_array.append((maxBins, evaluator.evaluate(predictions)))\n#\n# from pyspark.sql import Row\n# accuracies2 = spark.createDataFrame(\n#   spark.sparkContext.parallelize(accuracies2_array).map(\n#     lambda (i,j): Row(maxBins=i, accuracy=j)\n#   )\n# )\n# display(accuracies2)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2f845cd1-2511-4eca-ba71-ee39358688ed"},{"version":"CommandV1","origId":3420809998617124,"guid":"aa738559-c3cc-4015-8233-7124057118ba","subtype":"command","commandType":"auto","position":16.0,"command":"# new version\n\nfrom pyspark.ml.tuning import *\nfrom pyspark.ml.evaluation import MulticlassClassificationEvaluator\n\ndtc.setMaxDepth(6)\n\npipeline = Pipeline().setStages([indexer, dtc])\n\n# skip numbers, i.e., use powers of 2 to run it a little faster on CE\ngrid = ParamGridBuilder()            \\\n  .addGrid(dtc.maxDepth, range(4,8)) \\\n  .build()\n\nevaluator = MulticlassClassificationEvaluator() \\\n  .setLabelCol(\"indexedLabel\")                  \\\n  .setMetricName(\"accuracy\")\n\ncv = CrossValidator()          \\\n  .setNumFolds(3)              \\\n  .setEstimator(pipeline)      \\\n  .setEstimatorParamMaps(grid) \\\n  .setEvaluator(evaluator)\n\ncv_model = cv.fit(training)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ec200311-3a51-466f-93e5-fd4236a49d31"},{"version":"CommandV1","origId":3420809998617125,"guid":"b4fe0510-f476-4be8-ad4d-89c861b3464b","subtype":"command","commandType":"auto","position":17.0,"command":"zip(cv_model.getEstimatorParamMaps(), cv_model.avgMetrics)\nevaluator.evaluate(cv_model.transform(test))","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4e653a18-8eb3-400d-be5b-442c3ab82e73"}],"dashboards":[],"guid":"12343f3d-6501-484e-8b67-622273a62806","globalVars":{},"iPythonMetadata":null,"inputWidgets":{}};</script>

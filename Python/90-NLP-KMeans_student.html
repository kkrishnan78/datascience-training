<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3420809998616860,"name":"Python / 90-NLP-KMeans_student","language":"python","commands":[{"version":"CommandV1","origId":3420809998616862,"guid":"3067229e-4c3c-4d7c-a78c-979a99d46a9e","subtype":"command","commandType":"auto","position":1.0,"command":"%md #### Unsupervised Learning: Text Document Clustering via KMeans\n\nKMeans is an *unsupervised* algorithm. This means it can build a model\non *unlabeled data*. (KMeans will group vectors into clusters based on\nthe position (in space) of the vectors themselves, relative to one\nanother, with no human-audited labels.)\n\nThis fact about unsupervised learning makes it easy to train a model\non large amounts of unlabeled data. But the challenge is determining\nwhether the results have any actual use in reality.\n\nE.g., with KMeans, do the clusters correspond to anything useful for\nthe business? With topic modeling (another unsupervised technique) do\nthe \"topic\" correspond to coherent, useful topics?\n\nIt's easy to imagine that with too few clusters or topics, or without\ngood feature processing, we will get a valid but garbage model.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"34752d2c-dd25-42a8-9ae4-8c94f1b19e60"},{"version":"CommandV1","origId":3420809998616863,"guid":"db0dcd6e-9515-499d-9769-d77718c54224","subtype":"command","commandType":"auto","position":2.0,"command":"%md #### Reviewing our Data\n\nIn this example, we will use the mini 20 Newsgroups dataset, that we\nused earlier, which is a random subset of the original 20 Newsgroups\ndataset. Each newsgroup is stored in a subdirectory, with each article\nstored as a separate file.\n\nThe mini dataset consists of 100 articles from the following 20 Usenet\nnewsgroups:\n\nalt.atheism\ncomp.graphics\ncomp.os.ms-windows.misc\ncomp.sys.ibm.pc.hardware\ncomp.sys.mac.hardware\ncomp.windows.x\nmisc.forsale\nrec.autos\nrec.motorcycles\nrec.sport.baseball\nrec.sport.hockey\nsci.crypt\nsci.electronics\nsci.med\nsci.space\nsoc.religion.christian\ntalk.politics.guns\ntalk.politics.mideast\ntalk.politics.misc\ntalk.religion.misc\n\n\nSome of the newsgroups seem pretty similar on first glance, such as\ncomp.sys.ibm.pc.hardware and comp.sys.mac.hardware, which may affect\nour results.\n\n__The nice thing about this dataset is that the newsgroup title itself\nis a form of labeling. That is, we can easily test the hypothesis that\nthe vocabulary used in post documents will in general support a\nclustering that corresponds to set of newsgroups itself.__","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"675bdafd-d9f2-4a22-a99a-b2a79725e092"},{"version":"CommandV1","origId":3420809998616864,"guid":"e29a19b3-8409-416b-8f46-d8e39fa8052c","subtype":"command","commandType":"auto","position":3.0,"command":"corpus = spark. tUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9851bce3-fe5f-4849-aa9e-691058e5f91d"},{"version":"CommandV1","origId":3420809998616868,"guid":"5912dfae-b489-4e02-8339-17466311c562","subtype":"command","commandType":"auto","position":7.0,"command":"%md Introducing the TF-IDF method for vectorizing a \"bag of words\"\n\nTF: \"Term Frequency\"\n  * normalized for the length of the document\n  * hashed into a fixed-length set of buckets (\"the hashing trick\") so that we don't have an extremely high number of dimensions (count of all distinct tokens)\n  * downside: there will be some hash collisions, where unrelated words get mapped to the same \"dimension\"\n\nIDF: \"Inverse Document Frequency\"\n  * Normalize word counts based on how frequently a word occurs in the corpus.\n  * Logarithmic transformation so that words which occur in literally every document (100% or 1.0) get weighted down to 0 (ln 1)\n  * Rare words are weighted heavily\n  * Helpful where rare, technical vocabulary constitutes distinguishing features","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"491a2093-f580-4500-9441-45c4f72a4fa1"},{"version":"CommandV1","origId":3420809998616869,"guid":"986be985-59f4-4eca-95e3-2cdd494b8964","subtype":"command","commandType":"auto","position":8.0,"command":"from pyspark.ml.feature import *\n\nhashing_tf = HashingTF().setInputCol(\"filtered\").setOutputCol(\"hashingTF\").setNumFeatures(20000)\nfeaturized_data_df = hashing_tf.transform(filtered_df)\n\nidf = IDF().setInputCol(\"hashingTF\").setOutputCol(\"idfOutput\")\nidf_model = idf.fit(featurized_data_df)\n\ntrimmed_tfidf_output = idf_model.transform(featurized_data_df) \\\n                                .drop(\"text\")                  \\\n                                .drop(\"tokens\")                \\\n                                .drop(\"filtered\")              \\\n                                .drop(\"hashingTF\")","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5890fa5f-392d-497b-a648-350dad08a516"},{"version":"CommandV1","origId":3420809998616870,"guid":"1f8a84e9-64f3-4355-98d5-f70e5aed9eef","subtype":"command","commandType":"auto","position":9.0,"command":"%md Normalizer: What and Why?\n\n* What: Normalizes vectors to unit length using a lp norm (default p=2, so l2 or Euclidean norm)\n  * Can think of this as projecting vectors in n-dimensional space onto the unit (n-1)-sphere, removing 1 dimension\n\n* Why: Uneven and unpredicted numbers of hash collisions (from the hashing TF) can cause significant difference in norm of otherwise similar feature vectors\n\nE.g., all other things being equal, and considering just 3 dimensions and 3 words:\n\nno-collision: (1, 1, 1) has norm sqrt(3)<br>\ncollision: (3, 0, 0) has norm sqrt(9) == 3","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"481a4a4a-9ce9-49aa-9da9-3789b0f6f17b"},{"version":"CommandV1","origId":3420809998616871,"guid":"919de2c9-f875-4632-80a9-34b1f88dc9d8","subtype":"command","commandType":"auto","position":10.0,"command":"final_df = Normalizer()     \\\n  .setInputCol(\"idfOutput\") \\\n  .setOutputCol(\"features\") \\\n  .transform(trimmed_tfidf_output)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f47328a7-4688-4b65-b3cc-966c8415776d"},{"version":"CommandV1","origId":3420809998616872,"guid":"c64fc258-851e-4676-9484-20c13a2b4089","subtype":"command","commandType":"auto","position":11.0,"command":"%md Create the K-Means Model (note: this takes about 2-3 minutes on CE)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows"

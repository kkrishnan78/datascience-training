<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3420809998616833,"name":"Python / 65-Decision-Trees-Pt2-Image-Rec_student","language":"python","commands":[{"version":"CommandV1","origId":3420809998616835,"guid":"1831934e-49d7-443d-8ed8-3a5898112884","subtype":"command","commandType":"auto","position":1.0,"command":"%md # Decision Trees for handwritten digit recognition\n\nThis notebook demonstrates learning a [Decision Tree](https://en.wikipedia.org/wiki/Decision_tree_learning) using Spark's distributed implementation.  It gives the reader a better understanding of some critical [hyperparameters](https://en.wikipedia.org/wiki/Hyperparameter_optimization) for the tree learning algorithm, using examples to demonstrate how tuning the hyperparameters can improve accuracy.\n\n**Background**: To learn more about Decision Trees, check out the resources at the end of this notebook.  [The visual description of ML and Decision Trees](http://www.r2d3.us/visual-intro-to-machine-learning-part-1/) provides nice intuition helpful to understand this notebook, and [Wikipedia](https://en.wikipedia.org/wiki/Decision_tree_learning) gives lots of details.\n\n**Data**: We use the classic MNIST handwritten digit recognition dataset.  It is from LeCun et al. (1998) and may be found under [\"mnist\" at the LibSVM dataset page](https://www.csie.ntu.edu.tw/~cjlin/libsvmtools/datasets/multiclass.html#mnist).\n\n**Goal**: Our goal for our data is to learn how to recognize digits (0 - 9) from images of handwriting.  However, we will focus on understanding trees, not on this particular learning problem.\n\n**Takeaways**: Decision Trees take several hyperparameters which can affect the accuracy of the learned model.  There is no one \"best\" setting for these for all datasets.  To get the optimal accuracy, we need to tune these hyperparameters based on our data.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTi .","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9816c618-4a5c-4f8e-8be7-84bde7ef497d"},{"version":"CommandV1","origId":3420809998616838,"guid":"8580fe17-f99a-49cb-97b7-edb56d4c7651","subtype":"command","commandType":"auto","position":4.0,"command":"training = sqlContext.read.format(\"libsvm\").load(\"/databricks-datasets/mnist-digits/data-001/mnist-digits-train.txt\").cache()\ntest = sqlContext.read.format(\"libsvm\").load(\"/databricks-datasets/mnist-digits/data-001/mnist-digits-test.txt\").cache()","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"22a7bfa4-9330-4e38-a91d-970c1e86be5c"},{"version":"CommandV1","origId":3420809998616839,"guid":"5e51ffd9-053c-44f3-97f6-5e30d5bc4d9d","subtype":"command","commandType":"auto","position":5.0,"command":"%md Display our data.  Each image has the true label (the `label` column) an ,"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a58dbb59-3ee2-403b-b650-6a336dc157b4"},{"version":"CommandV1","origId":3420809998616845,"guid":"2b0ece82-f885-468d-85fa-448b4ca65da9","subtype":"command","commandType":"auto","position":11.0,"command":"model = pipeline.fit(training)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"affb9756-1b55-4374-9a8f-147194e521eb"},{"version":"CommandV1","origId":3420809998616846,"guid":"a125ccd2-fb1e-475d-939d-92fa292af4ff","subtype":"command","commandType":"auto","position":12.0,"command":"%md We can inspect the learned tree by displaying it using Databricks ML visualization.  (Visualization is available for several but not all models.)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"i ror":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2f0519f3-02fe-41f4-9e35-95e1fbdb950f"},{"version":"CommandV1","origId":3420809998616851,"guid":"b3f60784-c005-454b-b501-1c0ebe2d8bcc","subtype":"command","commandType":"auto","position":17.0,"command":"# Define an evaluation metric.  In this case, we will use \"precision,\" which is equivalent to 0-1 accuracy.\nfrom pyspark.ml.evaluation import MulticlassClassificationEvaluator\nevaluator = MulticlassClassificationEvaluator().setLabelCol(\"indexedLabel\")","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"786e3c73-bc1e-42e3-b585-52cc2279b74d"},{"version":"CommandV1","origId":3420809998616852,"guid":"57ee8820-e55a-4537-9f5c-cc1f9cd08303","subtype":"command","commandType":"auto","position":18.0,"command":"# For each maxDepth setting, make predictions on the test data, and compute the accuracy metric.\naccuracies_array = []\nfor maxDepth in range(8):\n  model = variedMaxDepthModels[maxDepth]\n  # Calling transform() on the test set runs the fitted pipeline.\n  # The learned model makes predictions on each test example.\n  predictions = model.transform(test)\n  # Calling evaluate() on the predictions DataFrame computes our accuracy metric.\n  accuracies_array.append((maxDepth, evaluator.evaluate(predictions)))\n\n# Here is a handy snippet, mostly borrowed from the core Spark docs,\n# for creating a DataFrame from an array, which is useful because the\n# column names get printed as table headers by the display() command\n# and plots are easier to read.\nfrom pyspark.sql import Row\naccuracies = spark.createDataFrame(\n  spark.sparkContext.parallelize(accuracies_array).map(\n    lambda (i,j): Row(maxDepth=i, accuracy=j)\n  )\n)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"98c1f250-2073-49ae-837b-7ecdb3bcfc74"},{"version":"CommandV1","origId":3420809998616853,"guid":"b12c4721-46e0-4a85-b2be-7e5d2dd5ae6a","subtype":"command","commandType":"auto","position":19.0,"command":"%md We can display our accuracy results and see immediately that deeper, larger trees are more powerful classifiers, achieving higher accuracies.\n\n*Note:* When you run `display()`, you will get a table.  Click on the plot icon below the table to create a plot, and use \"Plot Options\" to adjust what is displayed.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a18531ed-1a46-49d3-a0b6-b4b40a23c6bd"},{"version":"CommandV1","origId":3420809998616854,"guid":"4ddc647e-23e9-43b5-825c-2c96153626a8","subtype":"command","commandType":"auto","position":20.0,"command":"display(accuracies)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"bfd8ed3b-c459-469c-afd4-b7d8f6d9385c"},{"version":"CommandV1","origId":3420809998616855,"guid":"2d114082-8e8a-4f70-a029-b4f0b5d518de","subtype":"command","commandType":"auto","position":21.0,"command":"%md Even though deeper trees are more powerful, they are not always better.  If we kept increasing the depth, training would take longer and longer.  We also might risk [overfitting](https://en.wikipedia.org/wiki/Overfitting) (fitting the training data so well that our predictions get worse on test data); it is important to tune parameters *based on [held-out data](https://en.wikipedia.org/wiki/Test_set)* to prevent overfitting.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a435733e-4668-4254-a2eb-82f6c7cebc56"},{"version":"CommandV1","origId":3420809998616856,"guid":"fcd555b6-c65e-4a91-adb2-020b5cffcc4c","subtype":"command","commandType":"auto","position":22.0,"command":"%md ## Exploring \"maxBins\": discretization for efficient distributed computing\n\nThis section explores a more expert-level setting `maxBins`.  For efficient distributed training of Decision Trees, Spark and most other libraries discretize (or \"bin\") continuous features (such as pixel values) into a finite number of values.  This is an important step for the distributed implementation, but it introduces a tradeoff: Larger `maxBins` mean your data will be more accurately represented, but it will also mean more communication (and slower training).\n\nThe default value of `maxBins` generally works, but it is interesting to explore on our handwritten digit dataset.  Remember our digit image from above:\n\n![Image of a digit](http://training.databricks.com/databricks_guide/digit.png)\n\nIt is grayscale.  But if we set `maxBins = 2`, then we are effectively making it a black-and-white image, not grayscale.  Will that affect the accuracy of our model?  Let's see!\n\n\nCHALLENGE: write a sweep similar to what we did above but now over\nvalues for the `maxBins` parameter of our decision tree. Try it w/\nvalues `2, 4, 8, 16, 32`.\n\n*Hint:* This can take about 35 seconds to run since it trains several trees.\n\n*Hint:* Try visualizing with a Line Chart.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"724a9fca-0722-42f9-a1a7-bb9b236618c7"},{"version":"CommandV1","origId":3420809998616857,"guid":"c37074e0-82ac-4db6-ba4d-2ca181bb1fdc","subtype":"command","commandType":"auto","position":23.0,"command":"# TODO\n# WRITE YOUR SOLUTION HERE","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3a62875c-2531-4440-993d-87523c344e37"},{"version":"CommandV1","origId":3420809998616858,"guid":"82bc4f31-893f-4761-b786-b3032ea66cce","subtype":"command","commandType":"auto","position":24.0,"command":"%md You should see that extreme discretization (black and white) hurts accuracy, but only a bit.  Using more bins increases the accuracy (but also makes learning more costly).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e9aed825-437f-47af-86c8-675a7934c5b5"},{"version":"CommandV1","origId":3420809998616859,"guid":"8128f3e9-3b75-4641-9f32-0efbd67a5fe8","subtype":"command","commandType":"auto","position":25.0,"command":"%md #### What's next?\n\n* **Explore**: Try out tuning other parameters of trees---or even ensembles like [Random Forests or Gradient-Boosted Trees](http://spark.apache.org/docs/latest/ml-classification-regression.html#tree-ensembles).\n* **Automated tuning**: This type of tuning does not have to be done by hand.  (We did it by hand here to show the effects of tuning in detail.)  MLlib provides automated tuning functionality via `CrossValidator`.  Check out the other Databricks ML Pipeline guides or the [Spark ML user guide](http://spark.apache.org/docs/latest/ml-guide.html) for details.\n\n**Resources**\n\nIf you are interested in learning more on these topics, these resources can get you started:\n* [Excellent visual description of Machine Learning and Decision Trees](http://www.r2d3.us/visual-intro-to-machine-learning-part-1/)\n  * *This gives an intuitive visual explanation of ML, decision trees, overfitting, and more.*\n* [Blog post on MLlib Random Forests and Gradient-Boosted Trees](https://databricks.com/blog/2015/01/21/random-forests-and-boosting-in-mllib.html)\n  * *Random Forests and Gradient-Boosted Trees combine many trees into more powerful ensemble models.  This is the original post describing MLlib's forest and GBT implementations.*\n* Wikipedia\n  * [Decision tree learning](https://en.wikipedia.org/wiki/Decision_tree_learning)\n  * [Overfitting](https://en.wikipedia.org/wiki/Overfitting)\n  * [Hyperparameter tuning](https://en.wikipedia.org/wiki/Hyperparameter_optimization)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9d766d5c-5b4a-4fff-b3a4-32cbf8c84bb0"}],"dashboards":[],"guid":"4d6953d2-f58b-4878-858d-b87e6bd3cbd0","globalVars":{},"iPythonMetadata":null,"inputWidgets":{}};</script>

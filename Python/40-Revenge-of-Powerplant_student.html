 is a simple error that often comes up -- but in fact, the problem is we need to run our VectorAssembler over the data to reshape it (and that produces te \"features\" column)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"dec519f7-5dd3-4302-aed5-8cbcf975e89b"},{"version":"CommandV1","origId":3420809998617013,"guid":"f2c70a6a-a133-46c7-8247-32bca065ddfb","subtype":"command","commandType":"auto","position":21.0,"command":"linearModel = lr.fit( vecAssembler.transform(trainingSet) )","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f2dde384-9b51-404b-b70d-ae884caa2fd7"},{"version":"CommandV1","origId":3420809998617014,"guid":"b8a31083-e1d9-4858-84bd-e3bc3837a0ab","subtype":"command","commandType":"auto","position":22.0,"command":"%md Success! But before we jump into testing and evaulating our model, notice the pattern of composition above.\n\nIt's not too bad with just one Transformer, but if we had multiple Transformers, there would be a lot of composition.\n\nTo make things more tricky, if we used any Estimators to preprocess our features -- even simple things like StringIndexer -- we would need to include two steps for each of those (fit and transform).\n\nBecause the API is consistent, the pattern is totally mechanical to apply, but leads to a lot of code. Also, it's hard to re-use the steps in the process without applying them to the actual data.\n\nSimplifying lots of consistent, mechanical calls? Encapsulating a process? Sounds like something that can be fixed with code!\n\nThat is the motivation for the Pipeline class, a wrapper around a series of Transformers and Estimators. The Pipeline code knows which APIs to call (transform vs. fit + transform) and it encapsulates the computation without requiring the data itself. (This is sometimes referred to as point-free style.)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c3d563ee-b739-4abf-b4e1-7ad3dd87fb85"},{"version":"CommandV1","origId":3420809998617015,"guid":"661488c1-f335-4015-9ec8-19ea7071f2ee","subtype":"command","commandType":"auto","position":23.0,"command":"from pyspark.ml import Pipeline\n\n# We will use the new spark.ml pipeline API. If you have worked with scikit-learn this will be very familiar.\nlrPipeline = Pipeline()\n\n# Now we'll tell the pipeline to first create the feature vector, and then do the linear regression\nlrPipeline.setStages([vecAssembler, lr])\n\n# Pipelines are themselves Estimators -- so to use them we call fit:\nlrModel = lrPipeline.fit(trainingSet)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a409a1a7-bcec-40c8-9bb0-26a6d47e047e"},{"version":"CommandV1","origId":3420809998617016,"guid":"bdb74b12-273a-4e4a-abe6-ba9c6f8728dc","subtype":"command","commandType":"auto","position":24.0,"command":"%md Since Linear Regression is simply a line of best fit over the data that minimizes the sum of squared errors, given multiple input dimensions we can express each predictor as a line function of the form:\n\n\\\\[ y = a + b x_1 + b x_2 + b x_i ... \\\\]\n\nwhere a is the intercept and b are coefficients.\n\nTo express the coefficients of that line we can retrieve the Estimator stage from the PipelineModel and express the weights and the intercept for the function.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"974c9faa-3008-48e9-9d2a-5cffca935b3d"},{"version":"CommandV1","origId":3420809998617017,"guid":"87622843-82ff-4ede-88ef-9a76929890e9","subtype":"command","commandType":"auto","position":25.0,"command":"# The intercept is as follows:\nintercept = lrModel.stages[1].intercept\nprint intercept","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4305fc77-4d9d-4353-b526-77868d5fe381"},{"version":"CommandV1","origId":3420809998617018,"guid":"4ee70af1-a6a2-4bec-b882-98ff1dc5f412","subtype":"command","commandType":"auto","position":26.0,"command":"# The coefficents (i.e. weights) are as follows:\nweights = lrModel.stages[1].coefficients\nprint dict(zip(vecAssembler.getInputCols(), weights))","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false," ions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"fe190deb-d51c-4d02-81b1-d35f4854f9be"},{"version":"CommandV1","origId":3420809998617021,"guid":"a932352e-88fa-4f97-a163-dba6cbb8e9cc","subtype":"command","commandType":"auto","position":29.0,"command":"display(data.describe())","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4c64a1a0-7f70-41fc-84a8-4fbd0141a3c1"},{"version":"CommandV1","origId":3420809998617022,"guid":"435ebae3-ea94-46b4-b385-287193d7f26c","subtype":"command","commandType":"auto","position":30.0,"command":"%md The standard deviation for RH is about 3x as large as that for AP ... if we wanted to get everything on the same scale, we could scale (sd=1) and center (mean=0) the data before processing it using another feature processing helper.\n\nFor now, let see how well the model does with the 4 predictors, and see how we can do a little bit of manual tuning on the algorithm.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6099fa7e-f60c-4649-88a2-239fbcc38498"},{"version":"CommandV1","origId":3420809998617023,"guid":"812bc96f-1d6c-4c91-9a91-e57477a0d0eb","subtype":"command","commandType":"auto","position":31.0,"command":"predictionsAndLabels = lrModel.transform(testSet)\ndisplay(predictionsAndLabels.select('PE', 'prediction'))","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"52531a8b-b152-4b43-acca-ebd143716b1c"},{"version":"CommandV1","origId":3420809998617024,"guid":"d20b0d08-a148-4637-9c5f-38142e19d165","subtype":"command","commandType":"auto","position":32.0,"command":"%md Now that we have real predictions we can use an evaluation metric such as Root Mean Squared Error to evaluate our regression model. The lower the Root Mean Squared Error on the test set, the better our model.\n\nIn the first example, we used a RegressionEvaluator to get a metric. RegressionEvaluator (and other \\*Evaluator classes) are the official \"modern\" way to get statistics on our models, and they are also designed to interface with other Spark classes (which we'll see later) to perform hyperparameter grid search, or find parameters that perform best.\n\nHowever, occasionally we might want to use some older classes from the mllib API -- in this case, because we can quickly get several stats out at once. Other reasons might be using functionality like SVD that haven't been ported to SparkML yet.\n\nHere's how we can take a DataFrame and produce the RDD of pairs of Doubles that the older mllib RegressionMetrics class uses:","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"46bccf34-eaaa-46db-b3b5-0ba4936b6b04"},{"version":"CommandV1","origId":3420809998617025,"guid":"6bf74aca-e60f-4d92-9049-5adf77a52ea1","subtype":"command","commandType":"auto","position":33.0,"command":"from pyspark.mllib.evaluation import RegressionMetrics\nfrom pyspark.sql import DataFrame\n\ndef printStats(df, predictionColName, labelColName):\n  # type: (DataFrame, str, str) -> None\n  justPredictionAndLabelDF = df.select(predictionColName, labelColName)\n  metrics = RegressionMetrics(justPredictionAndLabelDF.rdd)\n\n  rmse = metrics.rootMeanSquaredError\n  explainedVariance = metrics.explainedVariance\n  r2 = metrics.r2\n\n  print \"Root Mean Squared Error: {}\".format(rmse)\n  print \"Explained Variance: {}\".format(explainedVariance)\n  print \"R2: {}\".format(r2)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"646bf3cd-3f11-44ab-973c-b0af231e7456"},{"version":"CommandV1","origId":3420809998617026,"guid":"b39ddc4e-49eb-4479-8802-43bebc7d5286","subtype":"command","commandType":"auto","position":34.0,"command":"printStats(predictionsAndLabels, \"prediction\", \"PE\")","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"90603b15-4093-45ae-bae7-3423a3e0f996"},{"version":"CommandV1","origId":3420809998617027,"guid":"68bb5ce9-8c99-4c65-ac57-7e74e4c3ce21","subtype":"command","commandType":"auto","position":35.0,"command":"%md __Manual Tuning__\n\nNow that we have a model with all of the data let's try to make a better model by tuning over several parameters to see if we can get better results.\n\n*Note: to keep the code super short and simple in the following cells, we're mutating the (stateful) LinearRegression object. So take care to run the following cells in order. If you don't, both Spark and your code will still work, but you might not realize what the current parameters are. Unlike, e.g., many R algorithms, this class will not print out the config that was used (though you can interrogate it using getters)*","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"98314b32-6a97-4e91-a963-302360c8df9e"},{"version":"CommandV1","origId":3420809998617028,"guid":"4e4e630d-7dcd-46e4-84cc-c690e0b12039","subtype":"command","commandType":"auto","position":36.0,"command":"lr.setRegParam(0.02)  # L2 norm by default: sqrt(x**2 + y**2)\n\npredictionsAndLabels = lrPipeline.fit(trainingSet).transform(testSet)\nprintStats(predictionsAndLabels, \"prediction\", \"PE\")","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"920c059b-65ee-47d0-abed-db884fdb507a"},{"version":"CommandV1","origId":3420809998617029,"guid":"4b1fbf4f-573e-4fce-99c8-bf33774a4de7","subtype":"command"," entThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e701b3fc-e1f0-4733-b138-52295a7d2acc"},{"version":"CommandV1","origId":3420809998617031,"guid":"aef3b5eb-edc8-4b2b-882f-bad96d21d1f3","subtype":"command","commandType":"auto","position":39.0,"command":"%md *(advanced/extra credit: Linear Regression -- and a number of other Spark algorithm implementations -- supports multiple \"solvers,\" i.e., multiple mathematical approaches to determining the solution ... in the case of Linear Regression, there is support for Weighted Least Squares, L-BFGS, and OWL-QN ... familiarize yourself with these approaches and take a look at the Spark source code to see how the selection of solver is made. Users can also override the choice of solver with an API call.)*","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e6d23b09-4df7-456f-ac92-e3a6a9cadb0f"}],"dashboards":[],"guid":"d481e9f4-8445-4fd5-8c24-e9a7575d707e","globalVars":{},"iPythonMetadata":null,"inputWidgets":{}};</script>

<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3420809998617126,"name":"Python / MLPipelines-master_student","language":"python","commands":[{"version":"CommandV1","origId":3420809998617128,"guid":"ace5be7e-0aa3-4f36-a32c-b4b1ff04f248","subtype":"command","commandType":"auto","position":1.0,"command":"%md # Power Plant ML Pipeline Application\nThis is an end-to-end example of using a number of different machine learning algorithms to solve a supervised regression problem.\n\n### Table of Contents\n\n- *Step 1: Business Understanding*\n- *Step 2: Load Your Data*\n- *Step 3: Explore Your Data*\n- *Step 4: Visualize Your Data*\n- *Step 5: Data Preparation*\n- *Step 6: Data Modeling*\n- *Step 7: Tuning and Evaluation*\n- *Step 8: Deployment*\n\n\n\n*We are trying to predict power output given a set of readings from various sensors in a gas-fired power generation plant.  Power generation is a complex process, and understanding and predicting power output is an important element in managing a plant and its connection to the power grid.*\n\nMore information about Peaker or Peaking Power Plants can be found on Wikipedia https://en.wikipedia.org/wiki/Peaking_power_plant\n\n\nGiven this business problem, we need to translate it to a Machine Learning task.  The ML task is regression since the label (or target) we are trying to predict is numeric.\n\n\nThe example data is provided by UCI at [UCI Machine Learning Repository Combined Cycle Power Plant Data Set](https://archive.ics.uci.edu/ml/datasets/Combined+Cycle+Power+Plant)\n\nYou can read the background on the UCI page, but in summary we have collected a number of readings from sensors at a Gas Fired Power Plant\n\n(also called a Peaker Plant) and now we want to use those sensor readings to predict how much power the plant will generate.\n\n\nMore information about Machine Learning with Spark can be found in the programming guide in the [SparkML Guide](https://spark.apache.org/docs/latest/mllib-guide.html)\n\n\n*Please note this example only works with Spark version 1.4 or higher*","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"15b66d29-5b2c-4ca5-912c-b04a2f82d141"},{"version":"CommandV1","origId":3420809998617129,"guid":"2787c298-7efc-400f-bc18-64020d7217bc","subtype":"command","commandType":"auto","position":2.0,"command":"%md ## Step 1: Business Understanding\nThe first step in any machine learning task is to understand the business need.\n\nAs described in the overview we are trying to predict power output given a set of readings from various sensors in a gas-fired power generation plant.\n\nThe problem is a regression problem since the label (or target) we are trying to predict is numeric","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"94ba234a-101b-40b8-9e7f-57c257ffb759"},{"version":"CommandV1","origId":34 4a52-83e2-eb65f9d98ee9"},{"version":"CommandV1","origId":3420809998617149,"guid":"c01af0fd-db04-4aaf-97fc-df0a3b8263a7","subtype":"command","commandType":"auto","position":22.0,"command":"# Now we set the parameters for the method\nlr.setPredictionCol(\"Predicted_PE\")\\\n  .setLabelCol(\"PE\")\\\n  .setMaxIter(100)\\\n  .setRegParam(0.1)\n\n\n# We will use the new spark.ml pipeline API. If you have worked with scikit-learn this will be very familiar.\nlrPipeline = Pipeline()\n\nlrPipeline.setStages([vectorizer, lr])\n\n\n# Let's first train on the entire dataset to see what we get\nlrModel = lrPipeline.fit(trainingSet)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d74cbc14-2c5c-42e9-babb-0d3714d75ff8"},{"version":"CommandV1","origId":3420809998617150,"guid":"8f05a69a-946b-4d00-a885-287274cba29b","subtype":"command","commandType":"auto","position":23.0,"command":"%md Since Linear Regression is simply a line of best fit over the data that minimizes the sum of squared errors, given multiple input dimensions we can express each predictor as a line function of the form:\n\n\\\\[ y = a + b x_1 + b x_2 + b x_i ... \\\\]\n\nwhere a is the intercept and b are coefficients.\n\nTo express the coefficients of that line we can retrieve the Estimator stage from the PipelineModel and express the weights and the intercept for the function.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"475a8a0e-ee60-44b3-a3c5-8e3242cb31ca"},{"version":"CommandV1","origId":3420809998617151,"guid":"0ab7def9-2300-470f-b544-8dff2c97eec4","subtype":"command","commandType":"auto","position":24.0,"command":"# The intercept is as follows:\nintercept = lrModel.stages[1].intercept\nprint(intercept)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f7956fe7-36e9-4547-8594-552547b8ebe4"},{"version":"CommandV1","origId":3420809998617152,"guid":"7a39449a-1d66-4ad2-97bf-6250618abc08","subtype":"command","commandType":"auto","position":25.0,"command":"# The coefficents (i.e. weights) are as follows:\n\nweights = lrModel.stages[1].coefficients.toArray()\n\n\nfeaturesNoLabel = [col for col in dataset.columns if col != \"PE\"]\n\ncoefficents = sc.parallelize(weights).zip(sc.parallelize(featuresNoLabel))\n\n# Now let's sort the coeffecients from the most to the least\n\nequation = \"y = {intercept}\".format(intercept=intercept)\nvariables = []\nfor x in coefficents.sortByKey().collect():\n    weight = abs(x[0])\n    name = x[1]\n    symbol = \"+\" if (x[0] > 0) else \"-\"\n    equation += (\" {} ({} * {})\".format(symbol, weight, name))\n\n# Finally here is our equation\nprint(\"Linear Regression Equation: \" + equation)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"608ddfa2-368b-47c0-adaa-f51a7a06ed84"},{"version":"CommandV1","origId":3420809998617153,"guid":"194dd06a-5ec2-4bba-bb54-47fc37160521","subtype":"command","commandType":"auto","position":26.0,"command":"%md Based on examining the output it shows there is a strong negative correlation between Atmospheric Temperature (AT) and Power Output.\n\nBut our other dimenensions seem to have little to no correlation with Power Output. Do you remember **Step 2: Explore Your Data**? When we visualized each predictor against Power Output using a Scatter Plot, only the temperature variable seemed to have a linear correlation with Power Output so our final equation seems logical.\n\n\nNow let's see what our predictions look like given this model.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xCo :"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5b3f5a83-6b0e-440c-aeb4-d2c1b3ded00b"},{"version":"CommandV1","origId":3420809998617156,"guid":"7b424df4-258a-4b02-846b-8adb5037b93f","subtype":"command","commandType":"auto","position":29.0,"command":"# Now let's compute some evaluation metrics against our test dataset\n\nfrom pyspark.mllib.evaluation import RegressionMetrics\n\nmetrics = RegressionMetrics(predictionsAndLabels.select(\"Predicted_PE\", \"PE\").rdd.map(lambda r: (float(r[0]), float(r[1]))))\n\nrmse = metrics.rootMeanSquaredError\nexplainedVariance = metrics.explainedVariance\nr2 = metrics.r2\n\nprint(\"Root Mean Squared Error: {}\".format(rmse))\nprint(\"Explained Variance: {}\".format(explainedVariance))\nprint(\"R2: {}\".format(r2))","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"77793478-1e5e-421b-9b2a-c05d88c9cfeb"},{"version":"CommandV1","origId":3420809998617157,"guid":"e1277b34-5e48-4932-9ef0-1a04e2305c9c","subtype":"command","commandType":"auto","position":30.0,"command":"%md Generally a good model will have 68% of predictions within 1 RMSE and 95% within 2 RMSE of the actual value. Let's calculate and see if a RMSE of 4.51 meets this criteria.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4ca56aa5-4b96-40cf-8134-662619004393"},{"version":"CommandV1","origId":3420809998617158,"guid":"d88a51b6-f87f-468f-8830-9257bf941f63","subtype":"command","commandType":"auto","position":31.0,"command":"# First we calculate the residual error and divide it by the RMSE\npredictionsAndLabels.selectExpr(\"PE\", \"Predicted_PE\", \"PE - Predicted_PE Residual_Error\", \"(PE - Predicted_PE) / {} Within_RSME\".format(rmse)).registerTempTable(\"Power_Plant_RMSE_Evaluation\")","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"8db3f575-c92e-4a67-878c-1c3715231e70"},{"version":"CommandV1","origId":3420809998617159,"guid":"686d353f-b6c0-49a6-9159-a547083c5000","subtype":

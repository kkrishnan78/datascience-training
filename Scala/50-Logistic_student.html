ull,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9b922333-87f3-409b-96cc-42612dd784a9"},{"version":"CommandV1","origId":3420809998617586,"guid":"c713ea0e-98ea-419a-afe3-8c18a76e1f93","subtype":"command","commandType":"auto","position":7.0,"command":"%md No too surprising -- but remember that uneven distribution of star ratings! Other things being equal, we should expect a distribution with a shape something like this -- though even for a neutral word like \"the\" ... the main information here is at the lower end, where a smaller proportion of 1- and 2-star reviews appear with \"great\"\n\nHow about the word \"poor\"?","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"50ae4298-dc8e-4452-a571-9aa5f96e24ae"},{"version":"CommandV1","origId":3420809998617587,"guid":"31fa1bcd-6731-4788-82b9-80b733eed759","subtype":"command","commandType":"auto","position":8.0,"command":"%md That is both not surprising and fairly informative: the disparity in star distribution makes this result even more significant","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f43fea4f-46a6-45d8-9d0d-074c174121f6"},{"version":"CommandV1","origId":3420809998617588,"guid":"b4e71c94-d93d-4c7d-a605-1590a48cf1d7","subtype":"command","commandType":"auto","position":9.0,"command":"%md Ok, so what is the strategy for training a machine learning model?\n\nSince we're predicting two sentiment categories, \"positive\" and \"negative\", this is a 2-class classification problem.\n\nTo explore the hypothesis that there may be a linear decision boundary in the feature space of \"diction\" there are some choices to make:\n\n* What model shall we try? Logistic regression, linear SVM, MARS, linear discriminant analysis, something else...?\n* How shall we convert the review contents (a text string) into a vector in a feature space?\n\nIn this notebook, we'll try a logistic regression model, and we'll make the following assumptions about featurization. Naturally, all of these assumptions are subject to question.\n\n* \"Bag-of-words\" model -- i.e., we will retain some form of word counts but no higher-order data such as n-grams, part-of-speech, etc.\n* Frequent words are more interesting than infrequent words. Why? our hypothesis is that there is a smallish number of sentiment-carrying words in the corpus voabulary, whereas there is a large number of \"technical\" product-related words which are less informative.\n  * Given this hypothesis, we'll use a helper that keeps the most frequent words rather than most of the words (CountVectorizer vs. HashingTF)\n* We can split up our text on sequences of 1 or more \"non-word\" chars and we'll be ok (this is not a given for all material)\n* The most common English words (\"of\" \"the\" \"and\" \"firs\" etc.) carry little information for us, so we want to filter them out\n\n\nGiven all that, how do we prep the dataset with Spark?\n\nLike the \"VectorAssembler\" we saw earlier, Spark provides \"feature helper\" classes that will do this work for us.\n\nWe'll use:\n* RegexTokenizer\n* StopWordsRemover\n* CountVectorizer\n\nLet's talk about what they do and figure out if they are \"Transformers\" or \"Estimators\" (and why)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"8e0ac8c2-f5dd-4e6d-b0b7-2ee4765a1b94"},{"version":"CommandV1","origId":3420809998617589,"guid":"72e460fb-af14-4591-bda9-c09f97e5f213","subtype":"command","commandType":"auto","position":10.0,"command":"import org.apache.spark.ml._\nimport org.apache.spark.ml.feature._\n\nval tokenizer = new RegexTokenizer()\n  .setInputCol(\"review\")\n  .setOutputCol(\"tokens\")\n  .setPattern(\"\\\\W+\")\n\nval remover = new StopWordsRemover()\n  .setInputCol(\"tokens\")\n  .setOutputCol(\"stopWordFree\")\n\nval counts = new CountVectorizer()\n  .setInputCol(\"stopWordFree\")\n  .setOutputCol(\"features\")\n  .setVocabSize(1000)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"270161c2-b63f-4924-ae11-ecbbacf872f8"},{"version":"CommandV1","origId":3420809998617590,"guid":"cbfb9048-4640-43fd-8ef1-2bdfa8101c38","subtype":"command","commandType":"auto","position":11.0,"command":"%md Where do the stop words actually come from? Spark includes a small English list as a default, which we're implicitly using here. For many real-world problems, you'll want to supply your own set of stop words which are customized for the business domain and tweaked to tune the model for performance.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6a398e03-4df5-470a-9cc2-0850a6cf8faa"},{"version":"CommandV1","origId":3420809998617591,"guid":"d47e4030-fdcd-47a1-ba33-74edc2e1402f","subtype":"command","commandType":"auto","position":12.0,"command":"remover.getStopWords","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3fb5726e-57e8-4c59-811c-7874aa65feff"},{"version":"CommandV1","origId":3420809998617592,"guid":"cc7c4771-93ec-45e3-a3fa-28de36b2d30a","subtype":"command","commandType":"auto","position":13.0,"command":"%md Before moving on, you can insert a cell in the notebook and try out the feature helpers above, manually. To do so, make sure the column names line up with the DataFrame you're using, and call `transform` to run a Transformer. To try an Estimator, call `fit` on the data to calculate and emit the Estimator's `Model` and then call the model's `transform` method on the DataFrame.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3b9a323e-f01f-4eec-96ca-11532dfc6ac9"},{"version":"CommandV1","origId":3420809998617593,"guid":"04a9c01e-82a8-4675-b673-a8f9515aadd3","subtype":"command","commandType":"auto","position":14.0,"command":"// Scratch area to try out the feature processing steps","commandVersion":0,"state":"finished","results":null,"errorSu

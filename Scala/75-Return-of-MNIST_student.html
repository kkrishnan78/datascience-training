Vars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"36d7d1da-c1d2-411d-9d8c-1317d9df29cc"},{"version":"CommandV1","origId":3420809998617395,"guid":"f513d1d1-efdb-4684-9351-945cc295c1c4","subtype":"command","commandType":"auto","position":3.0,"command":"val training = sqlContext.read.format(\"libsvm\").load(\"/databricks-datasets/mnist-digits/data-001/mnist-digits-train.txt\").cache\nval test = sqlContext.read.format(\"libsvm\").load(\"/databricks-datasets/mnist-digits/data-001/mnist-digits-test.txt\").cache","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ec8cf5e9-ac37-4565-ad07-dbf259466167"},{"version":"CommandV1","origId":3420809998617396,"guid":"aeb961ce-7d8f-4c4f-bfe0-9eef54c38176","subtype":"command","commandType":"auto","position":4.0,"command":"// Import the ML algorithms we will use.\nimport org.apache.spark.ml.classification.{DecisionTreeClassifier, DecisionTreeClassificationModel}\nimport org.apache.spark.ml.feature.StringIndexer\nimport org.apache.spark.ml.Pipeline","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"84814eed-30f9-4a97-bf1d-75f0fc188e45"},{"version":"CommandV1","origId":3420809998617397,"guid":"fde02873-574f-4af2-abde-550ce8c3a1d9","subtype":"command","commandType":"auto","position":5.0,"command":"// StringIndexer: Read input column \"label\" (digits) and annotate them as categorical values.\nval indexer = new StringIndexer().setInputCol(\"label\").setOutputCol(\"indexedLabel\")\n// DecisionTreeClassifier: Learn to predict column \"indexedLabel\" using the \"features\" column.\nval dtc = new DecisionTreeClassifier().setLabelCol(\"indexedLabel\")\n// Chain indexer + dtc together into a single ML Pipeline.\nval pipeline = new Pipeline().setStages(Array(indexer, dtc))","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"379da063-d704-4846-b83f-f3d90ce2b677"},{"version":"CommandV1","origId":3420809998617398,"guid":"a155838c-630d-4d18-b82d-51c1c4ea6aab","subtype":"command","commandType":"auto","position":6.0,"command":"val model = pipeline.fit(training)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"38a6b92f-07cc-4d58-85de-4afa5f1de0f5"},{"version":"CommandV1","origId":3420809998617399,"guid":"d6434ddb-dc19-48ac-8cdb-378d1373217d","subtype":"command","commandType":"auto","position":7.0,"command":"%md ## Exploring \"maxDepth\": training trees of different sizes\n\nJust to remind you what we saw before, we have the old code in the next cell, commented out. Then the Spark grid search version.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"62668907-6b9b-49c1-aa9a-e2a4a9fb2c4e"},{"version":"CommandV1","origId":3420809998617400,"guid":"70a00ea4-cd4c-4c02-88d2-27fdc1dab332","subtype":"command","commandType":"auto","position":8.0,"command":"// ORIGINAL:\n\n/*\nval variedMaxDepthModels = (0 until 8).map { maxDepth =>\n  // For this setting of maxDepth, learn a decision tree.\n  dtc.setMaxDepth(maxDepth)\n  // Create a Pipeline with our feature processing stage (indexer) plus the tree algorithm\n  val pipeline = new Pipeline().setStages(Array(indexer, dtc))\n  // Run the ML Pipeline to learn a tree.\n  pipeline.fit(training)\n}\n\nimport org.apache.spark.ml.evaluation.MulticlassClassificationEvaluator\nval evaluator = new MulticlassClassificationEvaluator().setLabelCol(\"indexedLabel\")\n\n// For each maxDepth setting, make predictions on the test data, and compute the accuracy metric.\nval accuracies = (0 until 8).map { maxDepth =>\n  val model = variedMaxDepthModels(maxDepth)\n  // Calling transform() on the test set runs the fitted pipeline.\n  // The learned model makes predictions on each test example.\n  val predictions = model.transform(test)\n  // Calling evaluate() on the predictions DataFrame computes our accuracy metric.\n  (maxDepth, evaluator.evaluate(predictions))\n}.toDF(\"maxDepth\", \"accuracy\")\n*/","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"15b68d6a-0c7d-43f7-a9c9-faf3f7f30f0d"},{"version":"CommandV1","origId":3420809998617401,"guid":"4e43002e-435d-44d1-aa07-92c0a2793581","subtype":"command","commandType":"auto","position":9.0,"command":"// New version using ParamGridBuilder\n\nimport org.apache.spark.ml.tuning._\nimport org.apache.spark.ml.evaluation.MulticlassClassificationEvaluator\n\nval pipeline = new Pipeline().setStages(Array(indexer, dtc))\n\nval grid = new ParamGridBuilder()\n  .addGrid(dtc.maxDepth, (4 until 8).toArray) // run it a little faster on CE\n  .build()\n\nval evaluator = new MulticlassClassificationEvaluator()\n  .setLabelCol(\"indexedLabel\")\n  .setMetricName(\"accuracy\")\n\nval cv = new CrossValidator()\n  .setNumFolds(3) // run faster on CE\n  .setEstimator(pipeline)\n  .setEstimatorParamMaps(grid)\n  .setEvaluator(evaluator)\n\nval cvModel = cv.fit(training)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"054cd2e8-2aea-4a65-940d-d9dd1540389f"},{"version":"CommandV1","origId":3420809998617402,"guid":"ae05ea2e-f17d-435a-8a1e-826a161c232c","subtype":"command","commandType":"auto","position":10.0,"command":"cvModel.getEstimatorParamMaps.zip(cvModel.avgMetrics)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ffabf4d9-3a1a-4ef3-a203-ab27db84e249"},{"version":"CommandV1","origId":3420809998617403,"guid":"81fcbf67-ab37-4b4b-9635-1b3efe7de5bd","subtype":"command","commandType":"auto","position":11.0,"command":"%md After identifying the best ParamMap, CrossValidator finally re-fits the Estimator using the best ParamMap and the entire dataset.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5db90ad3-e406-4862-9763-dc8c7f7f3eb8"},{"version":"CommandV1","origId":3420809998617404,"guid":"0c1ee7b4-1f5d-492f-9567-b647465eadc7","subtype":"command","commandType":"auto","position":12.0,"command":"evaluator.evaluate(cvModel.transform(test))","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"206df2ab-fce3-4fe9-9635-c6d7117ede10"},{"version":"CommandV1","origId":3420809998617405,"guid":"008624f8-223f-4fbe-8a00-86d78e0a03ad","subtype":"command","commandType":"auto","position":13.0,"command":"%md Even though deeper trees are more powerful, they are not always better.  If we kept increasing the depth, training would take longer and longer.  We also might risk [overfitting](https://en.wikipedia.org/wiki/Overfitting) (fitting the training data so well that our predictions get worse on test data); it is important to tune parameters *based on [held-out data](https://en.wikipedia.org/wiki/Test_set)* to prevent overfitting.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f5f7ca5e-50cb-47ef-9b6a-c33bf9584cdd"},{"version":"CommandV1","origId":3420809998617406,"guid":"409cddd8-a8d5-400c-b569-02ecd016cdff","subtype":"command","commandType":"auto","position":14.0,"command":"%md ## Your Turn: Exploring \"maxBins\": discretization for efficient distributed computing\n\n*From here on ... this is just the original code we saw earlier. Your goal is to rewrite it using Spark's grid search (similar to the example above)*\n\n__The one thing you won't (easily) be able to do is see and plot the performance at for the various hyperparameter settings. The main goal is just to get a tuned (cross-validated) model. You can look at the API docs and other notebook examples for obtaining the performance of the model for each parameter choice (it is available).__\n\n<hr/>\n\nThis section explores a more expert-level setting `maxBins`.  For efficient distributed training of Decision Trees, Spark and most other libraries discretize (or \"bin\") continuous features (such as pixel values) into a finite number of values.  This is an important step for the distributed implementation, but it introduces a tradeoff: Larger `maxBins` mean your data will be more accurately represented, but it will also mean more communication (and slower training).\n\nThe default value of `maxBins` generally works, but it is interesting to explore on our handwritten digit dataset.  Remember our digit image from above:\n\n![Image of a digit](http://training.databricks.com/databricks_guide/digit.png)\n\nIt is grayscale.  But if we set `maxBins = 2`, then we are effectively making it a black-and-white image, not grayscale.  Will that affect the accuracy of our model?  Let's see!","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9955dd7d-2c14-49b0-8886-ca36b40293ef"},{"version":"CommandV1","origId":3420809998617407,"guid":"077f7d44-203c-49c1-9dba-1a7f0c7af66d","subtype":"command","commandType":"auto","position":15.0,"command":"/*\ndtc.setMaxDepth(6) // Set maxDepth to a reasonable value.\nval accuracies2 = Seq(2, 4, 8, 16, 32).map { case maxBins =>\n  // For this value of maxBins, learn a tree.\n  dtc.setMaxBins(maxBins)\n  val pipeline = new Pipeline().setStages(Array(indexer, dtc))\n  val model = pipeline.fit(training)\n  // Make predictions on test data, and compute accuracy.\n  val predictions = model.transform(test)\n  (maxBins, evaluator.evaluate(predictions))\n}.toDF(\"maxBins\", \"accuracy\")\ndisplay(accuracies2)\n*/","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"61ff8d4b-cbe5-4734-ad40-4e635ecf2dfa"},{"version":"CommandV1","origId":3420809998617408,"guid":"2fe4074b-d11e-48bf-8f94-f224bfb59f07","subtype":"command","commandType":"auto","position":16.0,"command":"//new version\nimport org.apache.spark.ml.tuning._\nimport org.apache.spark.ml.evaluation.MulticlassClassificationEvaluator\n\ndtc.setMaxDepth(6)\n\nval pipeline = new Pipeline().setStages(Array(indexer, dtc))\n\nval grid = new ParamGridBuilder()\n  .addGrid(dtc.maxBins, Seq(2, 4, 8, 16, 32).toArray) // run it a little faster on CE\n  .build()\n\nval evaluator = new MulticlassClassificationEvaluator()\n  .setLabelCol(\"indexedLabel\")\n  .setMetricName(\"accuracy\")\n\nval cv = new CrossValidator()\n  .setNumFolds(3) // run faster on CE\n  .setEstimator(pipeline)\n  .setEstimatorParamMaps(grid)\n  .setEvaluator(evaluator)\n\nval cvModel = cv.fit(training)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","show

e","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9ae99136-1194-4ccd-ba08-5872eefaf22e"},{"version":"CommandV1","origId":3420809998617293,"guid":"50bd9fa8-7918-4fab-b093-fd0d8a946995","subtype":"command","commandType":"auto","position":3.0,"command":"%md\n# Lambdas\nA _lambda_, also called an \"anonymous function\", is a way to express a function inline, which is then applied to a set of data. It's commonly used in big data programming, and Spark is no different. It turns out Scala has two different syntaxes for lambdas, each of which is useful in different contexts.\n\n## Standard Lambas\nThe syntax looks like:\n\n    // Lambda with one argument, returning double its value\n    n => n*2\n    // Lambda taking two arguments, multiplying its value\n    (x, y) => x * y\n\n\nNotice that:\n\n* The expression contains a `=>` symbol, sometimes called a \"rocket\".\n* Arguments are declared on the left hand side of the rocket.\n* There is no return statement. The return value is whatever is on the rocket's right side.\n* This entire expression evaluates to a function object. It can be passed to map, filter, etc.\n* Parentheses around the arguments are required for a lambda with two or more arguments, but optional for a single argument.\n\nLet's see how this is used in code.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"daf05fbd-98f8-463a-ab3b-c1a958ebed0a"},{"version":"CommandV1","origId":3420809998617294,"guid":"2d6aa1f1-f0f5-4781-b5f6-df9a478dd4c0","subtype":"command","commandType":"auto","position":4.0,"command":"// A collection to work with\nval numbers = Seq(2, 8, -1, 3, 4, -12, 7)\n\n// You use the lambda expression in the same place you would \n// normally use a function.\nprintln(\"Doubling the numbers:\")\nprintln(numbers.map(number => number * 2))\n\n// It works with boolean expressions too.\nprintln(\"Positive numbers:\")\nprintln(numbers.filter( (number) => number > 0))\n\n// Lambdas can take several arugments.\nprintln(\"Sum of numbers:\")\nprintln(numbers.reduce((a, b) => a+b))","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"494ce847-2599-44de-a249-b18cc14f2628"},{"version":"CommandV1","origId":3420809998617295,"guid":"f4e49c7c-54a7-4f16-81f9-fcc9da124a1a","subtype":"command","commandType":"auto","position":5.0,"command":"%md\n## Shorter Lambda Form\nYou can write lambdas in a more concise syntax, using underscores:\n\n    // Lambda with one argument, returning double its value:\n    _ * 2\n    // (equivalent to \"n => n*2\")\n\n    // Lambda taking two arguments, multiplying their values:\n    _ * _\n    // (equivalent to \"(x, y) => x * y\")\n\n\nIn this compact form, the variable is implicit, and represented by the underscore. As a result, you can only use it for simpler, one-line lambda functions, where the variable is used only once in calculating the value.\n\nSome examples to make it more clear:","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d4359942-8e9d-4e61-b377-a06e804cf812"},{"version":"CommandV1","origId":3420809998617296,"guid":"9fc86a7e-068d-4bc0-820d-57e6ba5130ae","subtype":"command","commandType":"auto","position":6.0,"command":"// The same collection\nval numbers = Seq(2, 8, -1, 3, 4, -12, 7)\n\n// You use the short form anywhere a standard lambda would fit.\nprintln(\"Doubling the numbers:\")\nprintln(numbers.map( _ * 2 ))\n// It's a good idea to use plenty of spaces, for readability, but you don't have to.\nprintln(\"Doubling the numbers (different spacing and op order):\")\nprintln(numbers.map(2*_))\n\n// It works with boolean expressions too.\nprintln(\"Positive numbers:\")\nprintln(numbers.filter( _ > 0))\n\n// Lambdas can take several arugments.\nprintln(\"Sum of numbers:\")\nprintln(numbers.reduce( _ + _ ))","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"602598c2-0ae8-4706-a5e3-4075729540ed"},{"version":"CommandV1","origId":3420809998617297,"guid":"c8be6106-57e2-49a9-bdc9-3cd1c16e6ac7","subtype":"command","commandType":"auto","position":7.0,"command":"%md\n# Case Classes\n\nScala includes an immutable tuple type.\n\n    // (name, gpa, major)\n    val student_info = (\"John Doe\", 3.8, \"chemistry\")\n    // You can write student_info._2 to get the GPA.\n\nThis lets us conveniently work with records as immutable, ordered fields of data. In Scala Spark programming, we often find it valuable to define a _case class_. This is a useful, simple form of a regular Scala class, which we can often use instead of a tuple:\n\n    case class Student(name: String, gpa: Double, major: String)\n    val student_info = Student(\"John Doe\", 3.8, \"chemistry\")\n    println(\"GPA: \" + student_info.gpa)\n\nThe result is often more readable and easy to work with in Spark programs:","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"15c13180-521f-45f1-b36d-70768aca3de1"},{"version":"CommandV1","origId":3420809998617298,"guid":"9456d5ba-5f51-41f8-9f7e-019d1b951a07","subtype":"command","commandType":"auto","position":8.0,"command":"// To use, first define a case class, using the \"case\" keyword.\ncase class Student(name: String, gpa: Double, major: String)\n\n// This lets us create Student objects, with a syntax similar to if we had defined a Student class.\nval student_john = Student(\"John Doe\", 3.8, \"chemistry\")\n\n// We can reference its fields by name:\nprintln(\"Using namedtuple fields...\")\nprintln(\"Student name: \" + student_john.name)\nprintln(\"Student GPA: \" + student_john.gpa)\nprintln(\"Student major: \" + student_john.major)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"73fb378b-3c02-44b3-98c4-7859382efeda"},{"version":"CommandV1","origId":3420809998617299,"guid":"284ecb54-fee5-4de5-b1a3-af6d6d0bfc13","subtype":"command","commandType":"auto","position":9.0,"command":"%md\n# String Operations\n\nEspecially when loading and transforming data, you will often need to munge some text. Scala's string type (called `String`) has \n<a href=\"http://otfried.org/scala/string.html\" target=\"_blank\">many built-in methods</a>. Note none of them modify the original string; they instead create and return a new, different string. Here are some that you may find particularly useful:","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6e3e8983-68da-4c58-892f-a1cc6b4499ee"},{"version":"CommandV1","origId":3420809998617300,"guid":"fba7d828-afca-40ee-8789-90526e4eb9a0","subtype":"command","commandType":"auto","position":10.0,"command":"val poem = \"  Beauty is truth; truth, beauty. \\t \"\nval underscored = \"__Beauty is truth; truth, beauty.__\"\nval advice = \"Genius without education is like silver in the mine.\"\n\n// trim: Strips whitespace from the front and end of a line.\n// (Remember: in Scala, if a method doesn't take arguments, the parentheses are optional.)\nprintln(\"Trimmed:\")\nprintln('<' + poem.trim + '>')\n\n// To split a string by a separation character, use .split().\nprintln(\"Split by semicolon:\")\nprintln(poem.split(\";\"))\n// To split by whitespace, pass in \"\"\"\\s+\"\"\" or \"\\\\s+\".\nprintln(\"Split by whitespace:\")\nprintln(advice.split(\"\"\"\\s+\"\"\"))\n\n// To go the opposite direction, use .mkString().\nval pets = Seq(\"dog\", \"cat\", \"bird\", \"goat\", \"llama\")\nprintln(\"Pets:\")\nprintln(pets.mkString(\", \"))\n\n// .toUpperCase() and .toLowerCase() are often useful for normalizing data.\nprintln(\"whispered advice:\")\nprintln(advice.toLowerCase())\nprintln(\"SHOUTED ADVICE:\")\nprintln(advice.toUpperCase())","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.

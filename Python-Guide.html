a href=\"http://spark.apache.org/docs/1.6.1/api/python/\" target=\"_blank\">PySpark API Docs Home</a>\n* <a href=\"http://spark.apache.org/docs/1.6.1/api/python/#core-classes\" target=\"_blank\">Core classes in PySpark</a>\n* <a href=\"https://spark.apache.org/docs/1.6.1/api/python/pyspark.html#pyspark.RDD\" target=\"_blank\">RDDs</a>\n* <a href=\"http://spark.apache.org/docs/1.6.1/api/python/pyspark.sql.html#pyspark.sql.DataFrame\" target=\"_blank\">DataFrames</a>\n* <a href=\"http://spark.apache.org/docs/1.6.1/api/python/pyspark.sql.html#module-pyspark.sql.functions\" target=\"_blank\">SQL Functions</a> (used on DataFrame columns)\n* <a href=\"http://spark.apache.org/docs/1.6.1/api/python/pyspark.streaming.html\" target=\"_blank\">Streaming</a>\n* <a href=\"http://spark.apache.org/docs/1.6.1/api/python/pyspark.ml.html\" target=\"_blank\">Machine Learning Pipelines</a>\n\n\n## Python Language Documentation\n* <a href=\"https://docs.python.org/2/library/functions.html\" target=\"_blank\">Python built-in functions</a>\n* <a href=\"https://docs.python.org/2/library/\" target=\"_blank\">Python standard library</a> (included with Python itself)\n* <a href=\"https://docs.python.org/2/library/stdtypes.html#string-methods\" target=\"_blank\">Python string methods</a> (often useful in ETL)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ff4e8b7e-449a-4d1e-af93-8198522f8517"},{"version":"CommandV1","origId":3420809998616758,"guid":"5e0aae04-52ee-4a27-9f05-56a641833471","subtype":"command","commandType":"auto","position":3.0,"command":"%md\n# Passing Functions\n\nIn Python, everything is an object... including functions. You can pass a function as an argument to another function. This is commonly used in big data programming, and Spark is no different.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9c2124f3-f6a9-4799-8a3b-c5a1e16607ea"},{"version":"CommandV1","origId":3420809998616759,"guid":"68b9a692-f42f-4a31-adb1-66911074f555","subtype":"command","commandType":"auto","position":4.0,"command":"# Here is some data...\nnumbers = [2, 8, -1, 3, 4, -12, 7]\n\n# And here are some functions.\ndef double(number):\n  return number * 2\ndef is_positive(number):\n  return number > 0\ndef add(a, b):\n  return a + b\n\n# We can use this with mapping operations.\n# Notice we write \"double\", not \"double()\" - no parentheses!\nprint(\"Doubling the numbers:\")\nprint(map(double, numbers))\n\n# You can, of course, use built-in functions too. For example, abs(), for absolute value.\nprint(\"Absolute values:\")\nprint(map(abs, numbers))\n\n# Filter operations require a function that, when called, return True or False.\nprint(\"Positive numbers:\")\nprint(filter(is_positive, numbers))\n\n# Reduce operations take a combination function and a sequence, and return a derived value.\n# Unlike map and filter, reduce requires a function taking *two* arguments, not one.\nprint(\"Sum of numbers:\")\nprint(reduce(add, numbers))","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"04262c81-28bc-4e03-9d25-12c494237196"},{"version":"CommandV1","origId":3420809998616760,"guid":"7081bd31-f91f-4dd2-bf78-0fa01215e034","subtype":"command","commandType":"auto","position":5.0,"command":"%md\n# Lambdas\nSometimes we want to use a function object just once, and would rather not define it somewhere else. For convenience and (sometimes) improved readability, Python lets you create anonymous functions, or *lambdas*.\n\nThe syntax looks like:\n\n    lambda n: n + 2\n\nNotice that:\n\n* You start with the keyword `lambda`.\n* There is no return statement.\n* This entire expression evaluates to a function object. It can be passed to map, filter, etc.\n\nLet's see how this is used in code.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9d46a4bd-cd4e-452d-a686-ae3aacdc242e"},{"version":"CommandV1","origId":3420809998616761,"guid":"e73b71c0-6054-4151-b5ef-698504d0d443","subtype":"command","commandType":"auto","position":6.0,"command":"# Again, the same numbers...\nnumbers = [2, 8, -1, 3, 4, -12, 7]\n\n# You use the lambda expression in the same place you would \n# normally use a function.\nprint(\"Doubling the numbers:\")\nprint(map(lambda number: number * 2, numbers))\n\n# Remember, Python lambdas have no return statement. The part to the right\n# of the : is automatically returned.\nprint(\"Positive numbers:\")\nprint(filter(lambda number: number > 0, numbers))\n\n# Lambdas can take several arugments.\nprint(\"Sum of numbers:\")\nprint(reduce(lambda a, b: a+b, numbers))","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9a35ffbb-0626-4ba0-85cd-3b7eee95e12b"},{"version":"CommandV1","origId":3420809998616762,"guid":"82b00389-3b70-41ba-8fde-5d03e44d001f","subtype":"command","commandType":"auto","position":7.0,"command":"%md\nIn Python, lambdas are syntactically limited to one line (in contrast to Scala, for example, which lets lambdas be of any length). The opinion of Python's creators is that large anonymous functions quickly become unreadable; regardless of whether you agree, it's worth considering readability when choosing whether to use a lambda, or define a separate function. For short expressions, lambdas are often at least as readable; for longer, more complex logic, a separate function may be a better choice.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"abef042e-d5c4-4397-9f50-7c8c0b648ac0"},{"version":"CommandV1","origId":3420809998616763,"guid":"41bbb641-530d-482c-8b56-16437c818e5f","subtype":"command","commandType":"auto","position":8.0,"command":"%md\n# Named Tuples\n\nAs you likely know, Python includes a tuple type, which is like a list, but immutable.\n\n    # (name, gpa, major)\n    student_info = (\"John Doe\", 3.8, \"chemistry\")\n    # You can write student_info[0], but not student_info.append(...)\n\nThis lets us conveniently work with records as immutable, ordered fields of data. In PySpark programming, we often find it valuable to use an extension called a [namedtuple](https://docs.python.org/2/library/collections.html#collections.namedtuple). It is in the Python `collections` module:\n\n    from collections import namedtuple\n    \nThis works much like a tuple, but also lets us reference the fields by readable names, instead of obscure numeric indices.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ae0d6456-7372-4db1-96bb-97b177cdd6e4"},{"version":"CommandV1","origId":3420809998616764,"guid":"0e7e7830-7475-48ea-85a1-0b2a032d37b4","subtype":"command","commandType":"auto","position":9.0,"command":"# First, import it.\nfrom collections import namedtuple\n\n# To use, we first create a namedtuple instance, giving it a specific name.\n# The first argument is a string, and normally the name of the type we assign it to.\n# The second argument is a list of strings, which (in order) are the field names.\nStudent = namedtuple('Student', ['name', 'gpa', 'major'])\n\n# This lets us create Student objects, with a syntax similar to if we had defined a Student class.\nstudent_john = Student(\"John Doe\", 3.8, \"chemistry\")\n\n# We can reference its fields by name:\nprint(\"Using namedtuple fields...\")\nprint(\"Student name: \" + student_john.name)\nprint(\"Student GPA: \" + str(student_john.gpa))\nprint(\"Student major: \" + student_john.major)\n\n# Since it's a tuple, we can also reference the fields by index if we need to:\nprint(\"\\nUsing numeric indices...\")\nprint(\"Student name: \" + student_john[0])\nprint(\"Student GPA: \" + str(student_john[1]))\nprint(\"Student major: \" + student_john[2])","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f6984841-6b8e-48ea-862b-003bf280e178"},{"version":"CommandV1","origId":3420809998616765,"guid":"8daa32e5-40c6-4603-9bd1-a00df333e6bf","subtype":"command","commandType":"auto","position":10.0,"command":"%md\n# String Operations\n\nEspecially when loading and transforming data, you will often need to munge some text. Python's string type (called `str`) has \n<a href=\"https://docs.python.org/2/library/stdtypes.html#string-methods\" target=\"_blank\">many built-in methods</a>. Note none of them modify the original string; they instead create and return a new, different string. Here are some that you may find particularly useful:","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"35ba3f8d-a189-4855-8fda-ad84632ce48f"},{"version":"CommandV1","origId":3420809998616766,"guid":"301db402-7e5f-49ff-a50e-791ee35a882f","subtype":"command","commandType":"auto","position":11.0,"command":"poem = \"  Beauty is truth; truth, beauty. \\t \"\nunderscored = \"__Beauty is truth; truth, beauty.__\"\nadvice = \"Genius without education is like silver in the mine.\"\n\n# strip: Without args, strip whitespace from the front and end of a line.\nprint(\"Stripped:\")\nprint('<' + poem.strip() + '>')\n\n# You can also use .lstrip() and .rstrip() to just strip one side.\nprint(\"Left-stripped:\")\nprint('<' + poem.lstrip() + '>')\nprint(\"Right-stripped:\")\nprint('<' + poem.rstrip() + '>')\n\n# Pass in an argument to strip a specific character.\nprint(\"Stripped of underscores:\")\nprint(underscored.strip(\"_\"))\n\n# To split a string into a list of words, use .split().\nprint(\"Split:\")\nprint(advice.split())\n# By default it splits on whitespace.\n# Pass in an argument to split by a different character:\nprint(\"Split by semicolon:\")\nprint(poem.split(\";\"))\n\n# To go the opposite direction, use .join().\npets = [\"dog\", \"cat\", \"bird\", \"goat\", \"llama\"]\nprint(\"Pets:\")\nprint(\", \".join(pets))\n\n# .upper() and .lower() are often useful for normalizing data.\nprint(\"whispered advice:\")\nprint(advice.lower())\nprint(\"SHOUTED ADVICE:\")\nprint(advice.upper())","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"19f5bd30-6589-4593-86d6-096ca510e62e"}],"dashboards":[],"guid":"d98a3580-f3d4-460d-ab7f-bd40aa698e28","globalVars":{},"iPythonMetadata":null,"inputWidgets":{}};</script>
